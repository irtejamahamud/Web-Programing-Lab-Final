<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>reverse a nuber</h1>
    <script>
        var num = prompt("Enter a number/massage to reverse");
        var r = reverseNumber(num);
        document.write(r);
        document.write(num === r ? "This string is a palindrome" : "This string is not a palindrome");

        function reverseNumber(num) {
            return num.split("").reverse().join("");     
        }
        
    </script>
    
</body>
</html>
